<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
	<title>ESP32</title>
</head>

<body>
	<h1>
		ESP32 Data Viewer
	</h1>
	<div class="wrapper">
		<div class="container">
			<h1>
				Humidity
			</h1>
			<div class="gauge" id="humidity-gauge">
				<div class="cover"></div>
				<h2 id="humidity-value">
					NaN
				</h2>
			</div>
		</div>
		<div class="container">
			<h1>
				Temperature
			</h1>
			<div class="circle-bar" id="temperature-gauge">
				<div class="cover"></div>
				<h2 id="temperature-value">
					NaN
				</h2>
			</div>
		</div>
		<div class="container">
			<h1>
				Resistance
			</h1>
			<div class="squircle-power" id="resistance-gauge">
				<h2 id="resistance-value">
					NaN
				</h2>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
